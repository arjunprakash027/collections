<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Details</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  {% for d in data %}
  <tr>
    <td>{{d.name}}</td>
    <td>{{d.age}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
